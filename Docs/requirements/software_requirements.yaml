# Software Requirements
# Ovaj fajl sadrži softverske requirements koje piše AI agent.

- id: REQ-SW-002
  name: Landing stranica za neulogovane korisnike
  status: Finished
  refines: REQ-004
  description: >
    Implementirati React stranicu za neulogovane korisnike koja sadrzi uvodni hero
    segment, pregled svrhe aplikacije, osnovne funkcionalnosti i jasno istaknute CTA
    akcije za registraciju i prijavu.

- id: REQ-SW-003
  name: Vizuelni stil javne pocetne stranice
  status: Finished
  refines: REQ-003
  description: >
    Definisati i primeniti konzistentan vizuelni stil javne pocetne stranice sa
    dominacijom bele, sive i svetloplave boje, uz akcente tamnoplave i crvene boje.
    Interfejs mora zadrzati profesionalan i jasan policijski identitet.

- id: REQ-SW-004
  name: Meni za neulogovane korisnike
  status: Finished
  refines: REQ-006
  description: >
    Implementirati meni za neulogovano stanje kroz levi sidebar sa stavkama Pocetna,
    Registracija i Prijava, uz prikaz odgovarajucih poziva na akciju unutar landing
    stranice.

- id: REQ-SW-005
  name: Desktop-only prikaz javne pocetne stranice
  status: Finished
  refines: REQ-028
  description: >
    Implementirati desktop-only pravilo za javnu pocetnu stranicu: primarni interfejs
    se prikazuje samo na desktop sirinama, dok se na manjim ekranima prikazuje poruka
    da aplikacija trenutno podrzava samo desktop uredjaje.

- id: REQ-SW-006
  name: Registraciona stranica sa validacijom
  status: Finished
  refines: REQ-008
  description: >
    Implementirati stranicu `/registracija` sa formom koja sadrzi polja za ime,
    prezime, email, lozinku i potvrdu lozinke. Potrebno je validirati neispravan email,
    prekratku lozinku i vec postojeci nalog, uz prikaz jasnih poruka o greskama.

- id: REQ-SW-007
  name: Stranica za prijavu i sesija korisnika
  status: Finished
  refines: REQ-009
  description: >
    Implementirati stranicu `/prijava` sa validacijom email adrese i lozinke, proverom
    postojanja naloga i autentifikacijom korisnika preko backend API-ja. Nakon
    uspesne prijave potrebno je preuzeti JWT token sa servera i cuvati ga u lokalnom
    storage-u kao klijentsku sesiju.

- id: REQ-SW-008
  name: Javna navigacija ka auth stranicama
  status: Finished
  refines: REQ-006
  description: >
    Obezbediti da javni meni i CTA akcije sa landing stranice vode na rute
    `/registracija` i `/prijava`, uz konzistentan prikaz levog sidebara na svim
    javnim i auth stranicama.

- id: REQ-SW-009
  name: Organizovana backend arhitektura
  status: In Progress
  refines: REQ-001
  description: >
    Implementirati Node.js + Express backend sa jasnom strukturom po slojevima
    (config, db, modules, middleware, utils), kako bi odrzavanje i dalje sirenje
    sistema bilo konzistentno i predvidivo.

- id: REQ-SW-010
  name: SQLite baza i odrzavanje podataka
  status: Finished
  refines: REQ-001
  description: >
    Uvesti SQLite bazu podataka sa inicijalizacionim migracijama, indeksima i
    maintenance podesavanjima (WAL, foreign_keys) radi stabilnog cuvanja korisnickih
    naloga i pouzdanog rada auth funkcionalnosti.

- id: REQ-SW-011
  name: Backend endpoint za registraciju
  status: Finished
  refines: REQ-008
  description: >
    Implementirati `POST /api/auth/register` endpoint koji validira ulazne podatke,
    proverava jedinstvenost email adrese, hesira lozinku i upisuje korisnika u SQLite
    bazu uz standardizovan JSON odgovor.

- id: REQ-SW-012
  name: Backend endpoint za prijavu i JWT
  status: Finished
  refines: REQ-009
  description: >
    Implementirati `POST /api/auth/login` endpoint koji proverava kredencijale korisnika,
    vraca validacionu gresku za neispravan unos i generise JWT token pri uspesnoj prijavi.

- id: REQ-SW-013
  name: Pocetna stranica za ulogovanog korisnika - Realni podaci iz baze
  status: In Review
  refines: REQ-005
  description: >
    Implementirati pocetnu stranicu za ulogovanog korisnika koja prikazuje dobrodoslicu sa imenom
    korisnika i stvarne podatke o slucajevima dobijene preko backend API-ja, bez mokovanog
    sadrzaja u prikazu listi i statistika, ukljucujuci i eksplicitan prikaz slucajeva u fazi
    kreiranja sa akcijom za nastavak uredjivanja.

- id: REQ-SW-014
  name: Meni i routing za ulogovano stanje
  status: In Review
  refines: REQ-006
  description: >
    Implementirati meni za ulogovane korisnike sa stavkama Pocetna, Kreiranje slucaja,
    Profil i Odjava, kao i zasticen frontend routing koji preusmerava korisnika na
    odgovarajucu pocetnu stranicu nakon uspesne prijave i podrzava ulazak u tabove
    rezima resavanja i kreiranja slucaja.

- id: REQ-SW-015
  name: Model podataka za slucaj u SQLite bazi
  status: Finished
  refines: REQ-010
  description: >
    Uvesti strukturu tabele za slucaj i povezane entitete (osobe, dokumenti, stavke vremenske
    linije i korisnicki napredak kroz slucaj), sa stranim kljucevima, indeksima i ogranicenjima
    integriteta radi pouzdanog cuvanja i organizacije podataka.

- id: REQ-SW-016
  name: Backend API za kreiranje i cuvanje slucaja
  status: In Review
  refines: REQ-010
  description: >
    Implementirati zasticeni backend endpoint za kreiranje slucaja koji prihvata osnovne podatke,
    dokumente, osobe i vremensku liniju, validira payload i cuva sve povezane zapise unutar jedne
    transakcije.

- id: REQ-SW-017
  name: Backend pregled slucajeva za ulogovanu pocetnu
  status: In Review
  refines: REQ-005
  description: >
    Implementirati zasticeni backend endpoint za prikaz ulogovane pocetne stranice koji vraca
    stvarne sekcije slucajeva (aktivni, reseni, najbolje ocenjeni javni i kreirani slucajevi)
    i agregirane statistike korisnika.

- id: REQ-SW-018
  name: Pocetna forma za zapocinjanje kreiranja slucaja
  status: In Review
  refines: REQ-019
  description: >
    Implementirati frontend formu na ruti `/slucaj/novi` sa obaveznim poljima za naziv i opis
    slucaja, koja poziva backend kreiranje draft slucaja i nakon uspesnog cuvanja automatski
    preusmerava korisnika na creatorski mod tog konkretnog slucaja i prvi tab workspace-a.

- id: REQ-SW-019
  name: Kosturni prikaz prozora za kreiranje slucaja
  status: In Review
  refines: REQ-029
  description: >
    Implementirati skeleton prikaz prozora creatorskog moda na ruti `/slucaj/:id/kreiranje`
    sa odvojenim podstranicama/tabovima za vremensku liniju, osobe i dosijee, dokumente,
    izjave, saslusanja i kviz, bez implementacije konkretnih editora u ovoj fazi.

- id: REQ-SW-020
  name: Meni za rezim kreiranja slucaja
  status: In Review
  refines: REQ-029
  description: >
    Implementirati levi meni tokom kreiranja slucaja koji prikazuje tabove sekcija procesa
    (vremenska linija, osobe i dosijei, dokumenti, izjave, saslusanja, kviz), uz jasnu opciju
    za povratak na ulogovanu pocetnu i odjavu korisnika.

- id: REQ-SW-021
  name: Backend endpoint za creatorski prikaz pojedinacnog slucaja
  status: In Review
  refines: REQ-029
  description: >
    Implementirati JWT-zasticeni endpoint `GET /api/cases/:caseId/creator` koji vraca podatke
    slucaja samo autoru tog slucaja, uz validaciju identifikatora i kontrolu pristupa.

- id: REQ-SW-022
  name: Routing za creatorski mod po identifikatoru slucaja
  status: In Review
  refines: REQ-029
  description: >
    Implementirati frontend podrsku za dinamicke rute po identifikatoru slucaja za oba moda
    (`/slucaj/:id/kreiranje/:tab` i `/slucaj/:id/resavanje/:tab`), sa ucitavanjem draft slucaja
    u creatorskom modu i prikazom odgovarajuce prazne stranice za trazeni tab.

- id: REQ-SW-023
  name: Ujednacen set tabova za kreiranje i resavanje slucaja
  status: In Review
  refines: REQ-012
  description: >
    Obezbediti da prozor slucaja koristi isti set tabova menija u oba moda (kreiranje i
    resavanje), pri cemu svaki tab otvara posebnu stranicu u odgovarajucem modu.

- id: REQ-SW-024
  name: Dugme za objavu u rezimu kreiranja
  status: In Review
  refines: REQ-027
  description: >
    Obezbediti da opcija `Objavi slucaj` stoji u meniju rezima kreiranja kao posebno dugme
    bez navigacije na novu stranicu/tab, dok se puna logika potvrde i backend objave ne uvedu.
